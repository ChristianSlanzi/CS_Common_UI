osx_image: xcode12
language: swift
# cache: cocoapods
# podfile: Example/Podfile
# before_install:
# - gem install cocoapods # Since Travis is not always on latest version
# - pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/CS_Common_UI.xcworkspace -scheme CS_Common_UI-Example -sdk iphonesimulator14.0 ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
